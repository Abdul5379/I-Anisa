<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - I ❤️ Anisa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      display: flex;
      flex: 1;
    }
    
    .form-side {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
    }
    
    .form-container {
      width: 100%;
      max-width: 420px;
    }
    
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      align-items: center;
    }
    
    .logo-text {
      font-size: 1.875rem;
      font-weight: bold;
    }
    
    .heart-icon {
      margin: 0 0.25rem;
      color: #26B6A5;
    }
    
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 1rem;
      position: relative;
    }
    
    .form-control {
      width: 100%;
      padding: 0.75rem 0.75rem 0.75rem 2.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 1rem;
      transition: all 0.2s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: transparent;
      box-shadow: 0 0 0 2px #26B6A5;
    }
    
    .form-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
    }
    
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
    }
    
    .checkbox {
      width: 1rem;
      height: 1rem;
      accent-color: #26B6A5;
    }
    
    .checkbox-label {
      margin-left: 0.5rem;
      font-size: 0.875rem;
      color: #4b5563;
    }
    
    .link {
      color: #26B6A5;
      text-decoration: none;
      font-size: 0.875rem;
    }
    
    .link:hover {
      text-decoration: underline;
    }
    
    .btn {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: #26B6A5;
      color: white;
      border: none;
      border-radius: 0.375rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background-color: #229e8f;
    }
    
    .btn:focus {
      outline: none;
      box-shadow: 0 0 0 2px white, 0 0 0 4px #26B6A5;
    }
    
    .signup-link {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.875rem;
      color: #4b5563;
    }
    
    .image-side {
      display: none;
      width: 50%;
      background-color: #f9fafb;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .image-content {
      max-width: 28rem;
      padding: 0 2rem;
    }
    
    .image-container {
      width: 100%;
      height: 16rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .image-heading {
      font-size: 1.875rem;
      font-weight: bold;
      color: #1f2937;
    }
    
    @media (min-width: 1024px) {
      .form-side {
        width: 50%;
      }
      
      .image-side {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left side - Form -->
    <div class="form-side">
      <div class="form-container">
        <!-- Logo -->
        <div class="logo">
          <span class="logo-text">I</span>
          <span class="heart-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M19.5 12.572L12 19.5L4.5 12.572C2.5 10.75 2.5 7.5 4.5 5.5C6.5 3.5 9.5 3.5 11.5 5.5L12 6L12.5 5.5C14.5 3.5 17.5 3.5 19.5 5.5C21.5 7.5 21.5 10.75 19.5 12.572Z" 
                fill="#26B6A5" stroke="#26B6A5" stroke-width="1.5"/>
            </svg>
          </span>
          <span class="logo-text">API</span>
        </div>
        
        <h1>Log in to your account</h1>
        
        <!-- Form -->
        <form>
          <div class="form-group">
            <i class="form-icon fas fa-envelope"></i>
            <input type="email" class="form-control" placeholder="Email">
          </div>
          
          <div class="form-group">
            <i class="form-icon fas fa-lock"></i>
            <input type="password" class="form-control" placeholder="Password">
          </div>
          
          <div class="form-options">
            <div class="checkbox-container">
              <input type="checkbox" id="remember-me" class="checkbox">
              <label for="remember-me" class="checkbox-label">Remember me</label>
            </div>
            
            <a href="#" class="link">Forgot password?</a>
          </div>
          
          <button type="submit" class="btn">Log in</button>
        </form>
        
        <p class="signup-link">
          Don't have an account? <a href="signup.html" class="link">Sign up</a>
        </p>
      </div>
    </div>
    
    <!-- Right side - Image -->
    <div class="image-side">
      <div class="image-content">
        <div class="image-container">
          <!-- API Illustration -->
          <svg width="300" height="200" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Dashboard UI -->
            <rect x="50" y="30" width="250" height="160" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1.5"/>
            
            <!-- Sidebar -->
            <rect x="50" y="30" width="60" height="160" fill="#F9FAFB"/>
            <rect x="60" y="45" width="40" height="6" rx="3" fill="#F87171" fill-opacity="0.3"/>
            <rect x="60" y="65" width="40" height="6" rx="3" fill="#F87171" fill-opacity="0.3"/>
            <rect x="60" y="85" width="40" height="6" rx="3" fill="#F87171" fill-opacity="0.3"/>
            <rect x="60" y="105" width="40" height="6" rx="3" fill="#F87171" fill-opacity="0.3"/>
            <rect x="60" y="125" width="40" height="6" rx="3" fill="#F87171" fill-opacity="0.3"/>
            <rect x="60" y="145" width="40" height="6" rx="3" fill="#F87171" fill-opacity="0.3"/>
            
            <!-- Main content -->
            <rect x="120" y="45" width="170" height="10" rx="2" fill="#F87171" fill-opacity="0.3"/>
            <rect x="120" y="65" width="140" height="6" rx="3" fill="#E5E7EB"/>
            <rect x="120" y="80" width="170" height="40" rx="2" fill="#F9FAFB"/>
            <rect x="130" y="90" width="100" height="6" rx="3" fill="#F87171" fill-opacity="0.2"/>
            <rect x="130" y="105" width="80" height="6" rx="3" fill="#E5E7EB"/>
            
            <rect x="120" y="130" width="170" height="10" rx="2" fill="#F87171" fill-opacity="0.3"/>
            <rect x="120" y="150" width="140" height="6" rx="3" fill="#E5E7EB"/>
            <rect x="120" y="165" width="60" height="15" rx="2" fill="#F87171" fill-opacity="0.2"/>
            
            <!-- Code blocks -->
            <g transform="translate(300, 80)">
              <rect x="0" y="0" width="80" height="60" rx="4" fill="#1E293B"/>
              <rect x="8" y="10" width="40" height="4" rx="1" fill="#38BDF8"/>
              <rect x="8" y="20" width="60" height="4" rx="1" fill="#FFFFFF" fill-opacity="0.6"/>
              <rect x="8" y="30" width="50" height="4" rx="1" fill="#38BDF8"/>
              <rect x="8" y="40" width="30" height="4" rx="1" fill="#FFFFFF" fill-opacity="0.6"/>
            </g>
            
            <!-- API Icons -->
            <g transform="translate(320, 160)">
              <rect x="0" y="0" width="40" height="40" rx="20" fill="#26B6A5" fill-opacity="0.2"/>
              <text x="12" y="25" font-size="14" fill="#26B6A5" font-weight="bold">API</text>
            </g>
            
            <g transform="translate(370, 140)">
              <rect x="0" y="0" width="30" height="30" rx="15" fill="#26B6A5" fill-opacity="0.2"/>
              <text x="7" y="20" font-size="12" fill="#26B6A5" font-weight="bold">JS</text>
            </g>
          </svg>
        </div>
        <h2 class="image-heading">
          Access powerful API tools with a simple login
        </h2>
      </div>
    </div>
  </div>
</body>
</html>
